<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Luiz Ross' DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar-light.png"
          alt="profile image of Luiz Ross in his night mode"
        />
        <p>@ross.lh</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/ross-lh" target="_blank"
            >Visit my portfolio</a
          >
        </li>
        <li><a href="assets/Luiz Ross-RESUME.pdf" target="_blank">See my resume</a></li>
        <li>
          <a href="https://linkedin.com/in/ross-lh" target="_blank"
            >Contact me</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="http://github.com/ross-lh"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="http://linkedin.com/in/ross-lh"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="http://instagram.com/ross.lh"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <footer>
        <p>Luiz Ross <ion-icon name="finger-print"></ion-icon> 2025</p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
